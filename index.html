<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css">
    <script>
        fetch('https://api.kostavkino.online:8080/macs')
            .then(x => x.json())
            .then(label2macs => {
                const macsDom = document.getElementById('macs');

                for (const [label, macs] of Object.entries(label2macs)) {
                    const sectionDom = document.createElement('div');
                    const h3Dom = document.createElement('h3');
                    h3Dom.innerHTML = label;
                    sectionDom.appendChild(h3Dom);

                    for (mac of macs) {
                        const macDom = document.createElement('div');
                        macDom.innerHTML = mac;
                        sectionDom.appendChild(macDom);
                    }

                    macsDom.appendChild(sectionDom);
                }
            });
    </script>
</head>

<body>
    <img src="/80s-vibe.jpg">
    <section id="macs">
        <h2>Who's home?</h2>
    </section>
</body>

</html>
